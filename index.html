<style>

<body>

<script>
// üëá Sadece senin deƒüi≈ütirebileceƒüin √ºr√ºn listesi
const products = [
  {title: 'Ara√ß ƒ∞√ßi ≈ûemsiyeli G√ºne≈ülik', price: 250, img: 'images/product1.jpg'},
  {title: 'AMAZING Genel Temizlik', price: 75, img: 'images/product2.jpg'},
  {title: 'AMAZING Cam Sil', price: 60, img: 'images/product3.jpg'}
];

const cart = [];
const productsDiv = document.getElementById('products');

// √úr√ºnleri listele
products.forEach((p, index) => {
  const div = document.createElement('div');
  div.className = 'product';
  div.innerHTML = `
    <img src="${p.img}" alt="${p.title}">
    <h3>${p.title}</h3>
    <p>Fiyat: ‚Ç∫${p.price}</p>
    <button onclick="addToCart(${index})">Sepete Ekle</button>
  `;
  productsDiv.appendChild(div);
});

// Sepete ekle
function addToCart(index){
  cart.push(products[index]);
  alert(products[index].title + ' sepete eklendi!');
}

// Sipari≈ü olu≈ütur
document.getElementById('orderForm').addEventListener('submit', function(e){
